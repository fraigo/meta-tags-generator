<html>
<head>

	<!-- Page title -->

	<meta property="og:description" content="HTML Meta Tags Generator for SEO / Facebook and Social Media Share. "/>
	<meta property="og:site_name" content="HTML Meta Tags Generator"/>
	<meta property="og:type" content="website"/>
	<meta property="og:url" content="https://fraigo.github.io/meta-tags-generator/"/>
	<link rel="canonical" href="https://fraigo.github.io/meta-tags-generator/" />

	<!-- Facebook OpenGraph  Social media image link url and size (must be http, not https) -->

<body>
	<div id="fb-root"></div>
	<script>(function(d, s, id) {
	  var js, fjs = d.getElementsByTagName(s)[0];
	  if (d.getElementById(id)) return;
	  js = d.createElement(s); js.id = id;
	  js.src = 'https://connect.facebook.net/es_LA/sdk.js#xfbml=1&version=v2.12&appId=1607825709510874&autoLogAppEvents=1';
	  fjs.parentNode.insertBefore(js, fjs);
	}(document, 'script', 'facebook-jssdk'));
	</script>

	<nav>
		

	</nav>

	<form action="index.html#generate">
		<main>
		<header>
			<h1>HTML Meta Tags Generator</h1>
		</header>
			<section>
				<section>
					<h3>Web site (url)</h3>
					<input type="text" placeholder="https://my.site/path" name="url" onchange="readUrl(this.value)">
				</section>
				<section>
					<h3>Title</h3>
					<input type="text" placeholder="Page title" name="title" onchange="autofill(this.form)" required>
				</section>
				<section>
					<h3>Description</h3>
					<input type="text" placeholder="Page description" name="description" onchange="autofill(this.form)">
				</section>
				<section>
					<h3>Keywords</h3>
					<input type="text" placeholder="Keyword1, Next keyword2, Keyword3" name="keywords">
				</section>

				<section>
					<h3>Logo</h3>
					<input type="text" placeholder="http://my.site/path/to/logo.png" name="icon">
				</section>
				
				<section>
					<h3>Web site image</h3>
					<input type="text" placeholder="http://my.site/path/to/image.png" name="image" onchange="changeOgImage(this)">
					<section>
						<h4>Image width (pixels)</h4>
						<input type="text" placeholder="256" name="image_width">
						<h4>Image height (pixels)</h4>
						<input type="text" placeholder="256" name="image_height">
					</section>
				</section>
				
			</section>
			<a id="generate"></a>
			<section class="action">
				<h1>
					<button >Generate</button>
				</h1>
			</section>
		
		<footer>
			<section>
				<pre id="code">

				</pre>
			</section>
			<section class="hints">
				<div class="testcode">Test your code in <a href="https://developers.facebook.com/tools/debug/">https://developers.facebook.com/tools/debug/</a></div> 
				<div class="fb-share-button" data-href="https://fraigo.github.io/meta-tags-generator/" data-layout="button" data-size="small" data-mobile-iframe="true"><a target="_blank" href="https://www.facebook.com/sharer/sharer.php?u=https%3A%2F%2Ffraigo.github.io%2Fmeta-tags-generator%2F&amp;src=sdkpreparse" class="fb-xfbml-parse-ignore">Compartir</a></div>
			</section>
		</footer>
	
	</main>
	</form>
	<script src="js/script.js" type="text/javascript" ></script>

</html>
